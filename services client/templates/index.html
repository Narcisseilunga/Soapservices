<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service d'inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        form {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin: 10px 0;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            margin-bottom: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Service d'inscription</h1>
    <form action="/creer_compte" method="post">
        <h2>Créer un compte</h2>
        <input type="text" name="nom" placeholder="Nom complet" required>
        <input type="email" name="email" placeholder="Email" required>
        <button type="submit">Créer</button>
    </form>

    <form action="/soumettre_demande" method="post">
        <h2>Soumettre une demande</h2>
        <input type="text" name="dossier_id" placeholder="ID Dossier" required>
        <input type="text" name="formulaire" placeholder="Formulaire" required>
        <input type="text" name="pieces" placeholder="Pièces justificatives" required>
        <button type="submit">Soumettre</button>
    </form>

    <form action="/verifier_dossier" method="post">
        <h2>Vérifier un dossier</h2>
        <input type="text" name="dossier_id" placeholder="ID Dossier" required>
        <button type="submit">Vérifier</button>
    </form>

    <form action="/valider_dossier" method="post">
        <h2>Valider un dossier</h2>
        <input type="text" name="dossier_id" placeholder="ID Dossier" required>
        <button type="submit">Valider</button>
    </form>

    <form action="/confirmer_admission" method="post">
        <h2>Confirmer l'admission</h2>
        <input type="text" name="dossier_id" placeholder="ID Dossier" required>
        <button type="submit">Confirmer</button>
    </form>

    <form action="/televerser_recu" method="post">
        <h2>Téléverser le reçu de paiement</h2>
        <input type="text" name="dossier_id" placeholder="ID Dossier" required>
        <input type="text" name="recu" placeholder="Reçu de paiement" required>
        <button type="submit">Téléverser</button>
    </form>
</body>
</html>
